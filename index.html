<html lang="en">
<head>

    <title>Guess The Letter!</title>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
    <h1>The Psychic Game</h1>

    <p id="wins">Wins: </p>
    <p id="loss">Losses: </p>
    <p id="gl">Guesses Left: </p>
    <p id="gsf">Guesses So Far: </p>
</div>
